<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet me</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <form class="row g-3">
        <h1>Fill this form to meet me.</h1>
        <div class="name">
          <label>Name</label>
          <input type="text">
        </div>
        <div class="email">
          <label>E-mail</label>
          <input type="email">
        </div>
        <div class="address">
          <label>Address</label>
          <input type="text">
        </div>
        <div class="contact">
          <label>Contact No.</label>
          <input type="number">
        </div>
        <div class="submit">
            <button type="submit">Submit</button>
        </div>
    </form> 
</body>
</html>
